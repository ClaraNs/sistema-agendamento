<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Horários</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png">
        <h1>Serena Terapia</h1>
    </header>

    <div class="modal hidden" id="horariosModal">
        <div class="modal-content">
            <button id="fecharModal" class="close-btn">✖</button>
            <h2>Selecione um horário</h2>
            <ul id="horariosLista">
                <!-- Horarios serao adicionados dinamicamente-->
            </ul>
            <button id="agendarModal" class="agendar-btn">Agendar</button>
        </div>
    </div>

</body>
</html>
